      background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
      color: #333;
      text-align: center;

      overflow-x: hidden;

    .message {

      padding: 20px;

      line-height: 1.5;

    .button {

      padding: 15px 30px;
      font-size: 1.2em;
      background: #ff4081;
      color: white;
      border: none;

    }

    footer {

    }

    /* Floating hearts animation */
    .heart-float {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: float 3s linear infinite;
    }

    .heart-float::before,
    .heart-float::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart-float::before {
      top: -10px;
      left: 0;
    }

    .heart-float::after {
      top: 0;
      left: -10px;
    }

    @keyframes float {
      0% {
        opacity: 1;
        transform: translateY(0) rotate(45deg);
      }
      100% {
        opacity: 0;
        transform: translateY(-300px) rotate(45deg);
      }
    }
  </style>
